{% extends "layout.html" %}

{% block content %}

    <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{ request.args.get('q') or '' }}"/>
        <input type="submit" value="Search" />
    </form>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            {% include "rows.html" %}
        </tbody>
    </table>
{% endblock %}
